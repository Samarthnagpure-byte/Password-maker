<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Random Password Generator - Samarth Nagpure</title>
  <style>
    /* Reset default spacing */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Background with gradient */
    body {
      background: linear-gradient(to right, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    /* Center white card */
    .box {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    /* Title and name */
    .box h2, .box h3, .box h4 {
      color: #333;
      margin-bottom: 10px;
    }

    /* Input box */
    input {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      border: 2px solid #667eea;
      border-radius: 6px;
      margin-top: 20px;
      outline: none;
    }

    input::placeholder {
      color: #aaa;
    }

    /* Buttons */
    .btn-group {
      margin-top: 25px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #667eea;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #5a67d8;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Random Password Generator</h2>
    <h3>By</h3>
    <h4>Samarth Nagpure</h4>

    <!-- Password output box -->
    <input type="text" id="password" placeholder="Create password" readonly />

    <!-- Buttons for actions -->
    <div class="btn-group">
      <button class="button" onclick="genPassword()">Generate</button>
      <button class="button" onclick="copyPassword()">Copy</button>
    </div>
  </div>

  <script>
    // Function to generate password
    function genPassword() {
      const chars = "0123456789abcdefghijklmnopqrstuvwxyz!@#$%^&*()ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const passwordLength = 12;
      let password = "";

      for (let i = 0; i < passwordLength; i++) {
        const randomIndex = Math.floor(Math.random() * chars.length);
        password += chars[randomIndex];
      }

      document.getElementById("password").value = password;
    }

    // Function to copy password
    function copyPassword() {
      const passwordBox = document.getElementById("password");
      if (passwordBox.value !== "") {
        navigator.clipboard.writeText(passwordBox.value).then(() => {
          alert("Password copied to clipboard!");
        });
      }
    }
  </script>
</body>
</html>
