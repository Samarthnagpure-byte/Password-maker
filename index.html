<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Password Generator - Samarth Nagpure</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      user-select: none;
      box-sizing: border-box;
    }

    body {
      background-color: #001aff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: sans-serif;
    }

    .box {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .box h2, .box h3, .box h4 {
      margin-bottom: 10px;
      font-size: 26px;
      color: #015a96;
    }

    input {
      padding: 20px;
      height: 50px;
      width: 100%;
      max-width: 400px;
      border-radius: 6px;
      border: 2px solid rgba(43, 135, 255, 0.822);
      outline: none;
      font-size: 22px;
      margin-top: 20px;
    }

    input::placeholder {
      font-size: 23px;
    }

    .button {
      font-size: 15px;
      margin-top: 30px;
      margin-right: 10px;
      padding: 12px 25px;
      background-color: #000000;
      color: white;
      border: 2px solid rgb(175, 245, 245);
      border-radius: 7px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #222222;
    }

    .btn-group {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
  </style>
</head>

<body>
  <div class="box">
    <h2>Random Password Generator</h2>
    <h3>By</h3>
    <h4>Samarth Nagpure</h4>

    <input type="text" id="password" placeholder="Create password" readonly>

    <div class="btn-group">
      <button class="button" onclick="genPassword()">Generate</button>
      <button class="button" onclick="copyPassword()">Copy</button>
    </div>
  </div>

  <script>
    function genPassword() {
      const chars = "0123456789abcdefghijklmnopqrstuvwxyz!@#$%^&*()ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const passwordLength = 12;
      let password = "";

      for (let i = 0; i < passwordLength; i++) {
        const randomIndex = Math.floor(Math.random() * chars.length);
        password += chars[randomIndex];
      }

      document.getElementById("password").value = password;
    }

    function copyPassword() {
      const copyText = document.getElementById("password").value;
      if (copyText) {
        navigator.clipboard.writeText(copyText).then(() => {
          alert("Password copied to clipboard!");
        });
      }
    }
  </script>
</body>
</html>
